name: Zig Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: locale Zig
        run: sudo snap install zig --classic --channel=0.12.0
      - name: Build with Zig
        run: zig build